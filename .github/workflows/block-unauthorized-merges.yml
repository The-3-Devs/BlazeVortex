name: Block Unauthorized Merges

on:
  pull_request:
    types: [closed]

jobs:
  prevent-unauthorized-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: fetch full history so we can revert

      - name: Check for PR approvals
        id: check_approval
        run: |
          echo "Checking if PR was properly approved..."
          PR_URL="${{ github.event.pull_request.url }}"
          echo "Fetching PR reviews from $PR_URL/reviews"

          APPROVAL_COUNT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${PR_URL}/reviews" | jq '[.[] | select(.state == "APPROVED")] | length')

          echo "Number of approvals: $APPROVAL_COUNT"
          echo "approvals=$APPROVAL_COUNT" >> $GITHUB_ENV

      - name: Revert Unauthorized Merge
        if: env.approvals == '0'
        run: |
          echo "‚ùå Unauthorized merge detected! Reverting..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git revert -m 1 ${{ github.event.pull_request.merge_commit_sha }} --no-edit
          git push origin main
