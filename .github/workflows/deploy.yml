name: Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Deploy to server via SSH with password
      run: |
        sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          pkill -f "ts-node ./src/index.ts" || true
          cd ./BlazeVortex
          git pull origin main
          npm install
          nohup bash -c 'npm run start-ubuntu 2>&1 | awk '\''{ cmd="date +\"[%I:%M:%S %p %Z]\""; cmd | getline ts; close(cmd); print ts, $0; fflush(); }'\'' >> out.log' </dev/null >/dev/null 2>&1 &
          echo "Server started"
          echo "Server started" >> out.log
        EOF
